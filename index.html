---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {{% if post.type == "post" %}}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <p>Category: {{ post.category }}</p>
        <div class="date">
          Written on {{ post.date | date: "%B %e, %Y" }}
        </div>


        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {{% endif %}}
  {% endfor %}
</div>
