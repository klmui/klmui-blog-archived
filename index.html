---
layout: default
---

<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" onchange="sort()">
  <option value="All">All</option>
  <option value="Motivational">Motivational</option>
  <option value="Educational">Educational</option>
  <option value="Comedy">Comedy</option>
  <option value="Random/Other">Random/Other</option>
</select>

<div class="posts" id="allPosts">
  <!-- All -->
  <template class="templatePosts">
  {% for post in site.posts %}
    {% if post.type == "post" %}

    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <p>Category: {{ post.category }}</p>
      <div class="date">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endif %}
  {% endfor %}
  </template>

  <!-- Educational -->
  <template class="templatePosts">
  {% for post in site.posts %}
    {% if post.type == "post" and post.category == "Educational" %}

  </template>
</div>

<script>
  window.onload = function() {
    var temp = document.getElementsByTagName("template")[0];
    var clon = temp.content.cloneNode(true);
    posts.appendChild(clon);
  };

  var posts = document.getElementById('allPosts');
  function sort() {
    var selectValue = document.getElementById('inlineFormCustomSelectPref').value;
    switch (selectValue) {
      case "All":
        console.log("case " + selectValue);
        Array.from(document.getElementsByTagName("article")).forEach(
          function(post) {
            posts.removeChild(post);
          }
        );
        var temp = document.getElementsByTagName("template")[0];
        var clon = temp.content.cloneNode(true);
        posts.appendChild(clon);
        break;
      case "Educational":
        console.log("case " + selectValue);
        Array.from(document.getElementsByTagName("article")).forEach(
          function(post) {
            posts.removeChild(post);
          }
        );
        var temp = document.getElementsByTagName("template")[1];
        var clon = temp.content.cloneNode(true);
        posts.appendChild(clon);
        break;
      case "Motivational":
        console.log("case " + selectValue);
        Array.from(document.getElementsByTagName("article")).forEach(
          function(post) {
            posts.removeChild(post);
          }
        );
        var temp = document.getElementsByTagName("template")[2];
        var clon = temp.content.cloneNode(true);
        posts.appendChild(clon);
        break;
      case "Comedy": 
        console.log("case " + selectValue);
        Array.from(document.getElementsByTagName("article")).forEach(
          function(post) {
            posts.removeChild(post);
          }
        );
        var temp = document.getElementsByTagName("template")[3];
        var clon = temp.content.cloneNode(true);
        posts.appendChild(clon);
        break;
      case "Random/Other":
        console.log("case " + selectValue);
        Array.from(document.getElementsByTagName("article")).forEach(
          function(post) {
            posts.removeChild(post);
          }
        );
        var temp = document.getElementsByTagName("template")[4];
        var clon = temp.content.cloneNode(true);
        posts.appendChild(clon);
        break;
    }
  }
</script>
